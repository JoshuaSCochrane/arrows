<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Sorting</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

        <style type="text/css">
            body {
                padding: 20px;
            }
            
            #sort-div {
                margin-top: 20px;
                position: relative;
            }

            #sort-div div {
                width: 0;
                top: 0;
                left: 0;
                height: 10px;
                background: blue;
                font-size: 8px;
                position: absolute;
            }

            #sort-div div.looking {
                background-color: green;
            }

            #sort-div div.swapping {
                background-color: red;
            }
        </style>
    </head>

    <body>
        <button type="button" id="shuffle" class="btn btn-secondary">Shuffle</button>
        <button type="button" id="sort" class="btn btn-primary">Sort</button>

        <div id="sort-div"></div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="../../dist/parser.js"></script>
        <script type="text/javascript" src="../../dist/arrows.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
