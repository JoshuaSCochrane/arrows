language: node_js
node_js:
  - '7'

install:
  - npm install -g jison
  - npm install -g babel-cli
  - npm install -g babel-preset-es2015
  - npm install -g uglifyjs

script:
  - ./build.sh

deploy:
  provider: releases
  file:
    - arrows.js
    - arrows-legacy.js
    - arrows.min.js
  on:
    repo: efritz/arrows
  api_key:
    secure: 
